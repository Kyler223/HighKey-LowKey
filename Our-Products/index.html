<!DOCTYPE html>
<html lang="en">
<head>
    <title>Our Products - HighKey|LowKey</title>
    <!-- stylesheets -->

    <!-- favicon -->
    <link defer rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">

<body>
    <header>
        <nav>
            <a href="../"><img id="logo" src="../images/icons/plain-black-logo.png"/></a>
            <ul id="navigation">
                <a href="../">
                    <li class="navItem borderBottom hoverPadding pointer">Home</li>
                </a>
                <div class="dropdown hoverPadding">
                <a href="">
                    <span class="navItem borderBottom pointer" id="ourProducts" onclick="productsClick()">Our Products</span>
                </a>
                <ul id="dropdown-content">
                    <li class="dropdownItem">Seasonal</li>
                    <li class="dropdownItem">Beauty</li>
                    <li class="dropdownItem">Women's</li>
                    <li class="dropdownItem">Men's</li>
                </ul>
                </div>
                <a href="../About-Us">
                    <li class="navItem borderBottom hoverPadding pointer">About Us</li>
                </a>

            <h4>Customer Support</h4>
            <a href="tel:+1800555555">

            </a>
            <a href="mailto: support@example.com">
              <p>Email: <span class="underline">support@example.com</span></p>
            </a>
          </div>
          <div class="footer-socialMedia">
            <h4>Social Media</h4>
            <a href="https://github.com/Kyler223" target="_blank">
            <i class="fa-brands fa-facebook-square fa-xl"></i>
            <p class="footer-p-marginLeft">Facebook</p>
            </a>
            <br><br>
            <a href="https://github.com/Kyler223" target="_blank">
              <i class="fa-brands fa-twitter-square fa-xl"></i>
              <p class="footer-p-marginLeft">Twitter</p>
            </a>
          </div>
          <div class="footer-locations">
            <h4>Locations</h4>
            <!-- copied link of google maps location with the directions open and the starting point empty (google will remember this with the link) -->

              <p>1234 Street Ave, City, State 12345</p>
              <i class="fa-solid fa-location-dot fa-xl"></i>
              <p class="underline footer-p-marginLeft">Directions</p>
            </a>

          <div class="break"></div>
          <img id="footerLogo" src="../images/icons/plain-white-logo.png">
